<!doctype html>
<html lang="en" ng-app="App" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title></title>
    
    <link href="build/bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="build/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet">
    <style>
    .results-list {
      margin-top: 20px;}
    }
    </style>

</head> 

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
            	<li><a href="#nogo" data-toggle="modal" data-target="#search-modal">Search <i class="fa fa-search"></i></a></li>
            </ul>
        </div> 
    </div>
</nav>

<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-uppercase" id="search-modalLabel">OK!! Let's find what your looking for</h4>
                </div>

                <div class="modal-body">
                            
                    <label class="text-uppercase">Search</label>
                    <input ng-model="query" class="form-control search" placeholder="what are you looking for?">
                
                    <label class="text-uppercase">Sort by</label>
                    <select ng-model="orderProp" class="form-control" data-size="20">
                        <option value="name">A - Z</option>
                        <option value="-name">Z - A</option>
                        <option value="OptionName">OptionName</option>
                    </select>

                    <div ng-init="filtered = (searchList | filter:query | orderBy:orderProp)">
                    <div ng-switch="(searchList | filter:query).length">
                        <span ng-switch-when="0">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h4><i class="fa fa-frown-o fa-3x"></i> No Results Found</h4>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>

                <div ng-repeat="text in searchList | filter:query | orderBy:orderProp">
                    <ul class="list-unstyled results-list">
                        <li class="text-uppercase">{{text.name}}</li>
                        <li><a ng-href="{{text.url}}">{{text.url}}</a></li>
                        <li><small>Located in: {{text.section}}</small></li>
                        <hr />
                    </ul>
                </div>
                    
                </div>

                
                
        </div><!--/modal-content-->
    </div><!--/modal-dialog-->
</div><!--/search-modal-->

</body>
</html>
<script src="build/jquery-1.11.3/jquery-1.11.3.js"></script>
<script src="build/bootstrap-3.3.6/js/bootstrap.js"></script>

<script src="build/angular-v1.0.3/angular.js"></script>
<script src="build/js/search-app.js"></script>
